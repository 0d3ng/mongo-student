version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_INITDB_DATABASE=parkir-db
    volumes:
      - /opt/mongo-data:/data/db
    ports:
      - 27017:27017
  aplikasi:
    image: 0d3ng/springboot-mongo
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
    ports:
      - 8080:8080